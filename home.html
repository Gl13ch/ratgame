<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatGameHOME</title>

    <script src="scripts\storage.mjs"></script>
    <script src="scripts\shared.mjs"></script>
    <script src="scripts/rats.mjs"></script>
    <script src="scripts\cages.mjs"></script>
    <script src="scripts\homepartials\viewcages.mjs"></script>
    <script src="scripts\homepartials\homemodal.mjs"></script>
    <script src="scripts\homepartials\daynight.mjs"></script>
    
    <link rel="stylesheet" href="styles\home.css">
</head>
<body>
    <div class="home"></div>
        <div id="homeBackground">
            <div class="room">
                <div id="ceiling" class="face"></div>
                <div id="wall1" class="face"></div>
                <div id="wall2" class="face"></div>
                <div id="floor" class="face"></div>
            </div>
        </div>
        <div id="date">
            <div id="dateBackground"></div>
            <p id="month">6</p>
            <p id="dateSlash">/</p>
            <p id="weekNumber"></p>
            <p id="week">week</p>
            <p id="day"></p>
            <p id="year">year</p>
            <p id="yearNumber">1</p>
            <div id="morning" class="timeofday">
                <div id="sunrays1"></div>
                <div id="sunrays2"></div>
                <div id="sunrays3"></div>
                <div id="sunrays4"></div>
            </div>
            <p id="evening" class="timeofday"></p>
            <p id="night" class="timeofday"></p> 
        </div>
        <div id="hamburgerIcon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="homeModal">
            <div id="homeModalText">
                <button><a href="shop.html">Pet Shop</a></button>
                <button id="skip_turn">Skip Turn</button>
                <button>Enter Competition</button>
                <button id="home_save_and_exit">Save and Exit</button>
            </div>
        </div>
        <div id="cages">
            <button id="previous">PREVIOUS</button>
            <!-- CAGES GET APPENDED HERE -->
            <button id="next">NEXT</button>
        </div>
    </div>
</body>
</html>
