<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-1.7.1.min.js" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>

    <!-- <script type="module" src="scripts\rats.mjs"></script>
    <script type="module" src="scripts\cage.mjs"></script> -->
    <!-- <script type="module" src="scripts\daynight.mjs"></script>
    
    <script type="module" src="scripts\shared.mjs"></script>
    <script type="module" src="scripts\shop.mjs"></script>
    <script type="module" src="scripts\storage.mjs"></script> -->

    <script src="app.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="shop">
        <label> Shop <br>
            <select name="items" class="shopItems">
                <option>---</option>
                <option value="rat">Rat</option>
                <option value="cage">Cage</option>
                <option value="matchmaking">Matchmaking</option>
            </select>
        </label>
        <div class="tempItems"></div>
        <div id="ifRat">
            <h3 class="buyarat">Buy a rat</h3>
            <p>Which breed would you like to view?</p>
            <form class="ratForm">  
                <!-- sex -->
                <!-- <input class="shopSexes" type="radio" required="true" name="sex" value="male">
                <label class="shopSexes" for="sex">Male</label>
                <input class="shopSexes" type="radio" required="true" name="sex" value="female">
                <label class="shopSexes" for="sex">Female</label><br> -->
                <!-- breed -->
                <input class="shopBreed" type="radio" required="true" name="breed" value="standard">
                <label for="breed">Standard</label>
                <input type="radio" required="true" name="breed" value="rex">
                <label for="breed">Rex</label>
                <input type="radio" required="true" name="breed" value="tailless">
                <label for="breed">Tailless</label>
                <input type="radio" required="true" name="breed" value="hairless">
                <label for="breed">Hairless</label>
                <input type="radio" required="true" name="breed" value="satin">
                <label for="breed">Satin</label>
                <input type="radio" required="true" name="breed" value="dumbo">
                <label for="breed">Dumbo</label>
                <input type="radio" required="true" name="breed" value="bristleCoat">
                <label for="breed">Bristle Coat</label>
                <br>
                <!-- name -->
                <input class="shopName" type="text" required="true" id="name" placeholder="Give rat a name"><br>
                <!-- submit -->
                <input class="shopSubmit" type="submit" id="ratSubmit">
            </form>
            <div class="shopRatsContainer"></div>
        </div>
        <div id="ifCage">
            <h3>Buy a Cage</h3>
            <form class="cageForm">
                <input type="radio" required="true" name="cage" value="smallCage">
                <label for="cage">small cage</label>

                <input type="radio" required="true" name="cage" value="largeCage">
                <label for="cage">large cage</label>

                <input type="radio" required="true" name="cage" value="twoStoryCage">
                <label for="cage">two-story cage</label>
                <input type="radio" required="true" name="cage" value="athleticCage">
                <label for="cage">atheletic cage</label>
                <input type="radio" required="true" name="cage" value="beautyCage">
                <label for="cage">beauty cage</label>
                <br>
                <input type="submit" id="cage">
            </form>
        </div>
        <div id="ifMatchmaking">
            <h3 class="breedrats">Breed your rats</h3>
            <p>Which two rats would you like to breed?</p>
            <form class="matchmakingForm">
                <label> Rat 1
                    <select name="ratToBreed1" class="breedingRats">
                        <option id="blankRat1">---</option>
                    </select>
                </label>
                <label id="rat2"> Rat 2
                    <select name="ratToBreed2" class="breedingRats">
                        <option id="blankRat2">---</option>
                    </select>
                </label>
                <br>
                <input type="text" required="true" id="matchmakingName" placeholder="Give new baby ratty a name">
                <br>
                <input type="submit" id="matchmakingSubmit">
            </form>
        </div>
    </div>
    <br>
    <br>
    <div class="home">
        <h2><u>Home</u></h2>
        <div class="date">
            <p class="month"></p>
            <p class="week"></p>
            <p class="day"></p>
            <p class="timeofday"></p>
        </div>
        <div class="cageContainer"></div>
    </div>

    <div class="ratContainer"></div>

    <div id="modal">
        <div id="modalText">
            <form class="moveRat">
                <input type="submit" id="moveSubmit">
            </form>
            <label for="foodAmount">
                <select name="foodAmount" class="foodAmount">
                    <option>---</option>
                    <option value ="few">Few</option>
                    <option value="normal">Normal</option>
                    <option value="many">Many</option>
                </select>
            </label>
            <label for="foodType">
                <select name="foodType" class="foodType">
                    <option>---</option>
                    <option value ="cheap">Cheap</option>
                    <option value="standard">Standard</option>
                    <option value="expensive">Expensive</option>
                </select>
            </label>
        </div>
        <button type="button" id="close">Close</button>
    </div>

    <!-- CSS RATS -->
    <div class="ratProperties">
        <div id="STANDARD" class="standard canvas">
            <div class="leftEar ear"></div>
            <div class="rightEar ear"></div>
            <div class="tail"></div>
            <div class="ratBody"></div>
            <div class="toesLeft toes"></div>
            <div class="toesRight toes"></div>
            <div class="whiskersLeft whiskers"></div>
            <div class="whiskersRight whiskers"></div>
            <div class="handsLeft hands"></div>
            <div class="handsRight hands"></div>
            <div class="nose"></div>
            <div class="eyesLeft eyes"></div>
            <div class="eyesRight eyes"></div>
        </div>
    
        <div id="DUMBO" class="dumbo canvas">
            <div class="dumboLeftEar dumboEar"></div>
            <div class="dumboRightEar dumboEar"></div>
            <div class="tail"></div>
            <div class="ratBody"></div>
            <div class="toesLeft toes"></div>
            <div class="toesRight toes"></div>
            <div class="whiskersLeft whiskers"></div>
            <div class="whiskersRight whiskers"></div>
            <div class="handsLeft hands"></div>
            <div class="handsRight hands"></div>
            <div class="nose"></div>
            <div class="eyesLeft eyes"></div>
            <div class="eyesRight eyes"></div>
        </div>
    
        <div id="SATIN" class="satin canvas">
            <div class="leftEar ear"></div>
            <div class="rightEar ear"></div>
            <div class="tail"></div>
            <div class="ratBody"></div>
            <div class="shinySpots"></div>
            <div class="toesLeft toes"></div>
            <div class="toesRight toes"></div>
            <div class="whiskersLeft whiskers"></div>
            <div class="whiskersRight whiskers"></div>
            <div class="handsLeft hands"></div>
            <div class="handsRight hands"></div>
            <div class="nose"></div>
            <div class="eyesLeft eyes"></div>
            <div class="eyesRight eyes"></div>
        </div>
    
        <div id="HAIRLESS" class="hairless canvas">
            <div class="leftEar ear hairlessEar"></div>
            <div class="rightEar ear hairlessEar"></div>
            <div class="hairlessTail tail"></div>
            <div class="hairlessBody ratBody"></div>
            <div class="toesLeft toes"></div>
            <div class="toesRight toes"></div>
            <div class="whiskersLeft whiskers"></div>
            <div class="whiskersRight whiskers"></div>
            <div class="handsLeft hands"></div>
            <div class="handsRight hands"></div>
            <div class="nose"></div>
            <div class="eyesLeft eyes"></div>
            <div class="eyesRight eyes"></div>
        </div>
    
        <div id="TAILLESS" class="tailless canvas">
            <div class="leftEar ear"></div>
            <div class="rightEar ear"></div>
            <div class="ratBody"></div>
            <div class="toesLeft toes"></div>
            <div class="toesRight toes"></div>
            <div class="whiskersLeft whiskers"></div>
            <div class="whiskersRight whiskers"></div>
            <div class="handsLeft hands"></div>
            <div class="handsRight hands"></div>
            <div class="nose"></div>
            <div class="eyesLeft eyes"></div>
            <div class="eyesRight eyes"></div>
        </div>
    
        <div id="BRISTLECOAT" class="bristleCoat canvas">
            <div class="leftEar ear"></div>
            <div class="rightEar ear"></div>
            <div class="tail"></div>
            <div class="bristleFur fur"></div>
            <div class="bristleFur2 fur"></div>
            <div class="bristleFur3 fur"></div>
            <div class="ratBody"></div>
            <div class="toesLeft toes"></div>
            <div class="toesRight toes"></div>
            <div class="whiskersLeft whiskers"></div>
            <div class="whiskersRight whiskers"></div>
            <div class="handsLeft hands"></div>
            <div class="handsRight hands"></div>
            <div class="nose"></div>
            <div class="eyesLeft eyes"></div>
            <div class="eyesRight eyes"></div>
        </div>
    
        <div id="REX" class="rex canvas">
            <div class="leftEar ear"></div>
            <div class="rightEar ear"></div>
            <div class="tail"></div>
            <div class="rexFur1 rexFur"></div>
            <div class="rexFur2 rexFur"></div>
            <div class="rexFur3 rexFur"></div>
            <div class="ratBody"></div>
            <div class="toesLeft toes"></div>
            <div class="toesRight toes"></div>
            <div class="whiskersLeft whiskers"></div>
            <div class="whiskersRight whiskers"></div>
            <div class="handsLeft hands"></div>
            <div class="handsRight hands"></div>
            <div class="nose"></div>
            <div class="eyesLeft eyes"></div>
            <div class="eyesRight eyes"></div>
        </div>
    </div>
</body>
</html>
