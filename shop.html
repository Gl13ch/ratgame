<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatGameSHOP</title>
    <script src="scripts/storage.mjs"></script>
    <script src="scripts/cage.mjs"></script>
    <script src="scripts/shop.mjs"></script>

    <link rel="stylesheet" href="styles/shop.css">
</head>
<body>
    <div class="shop">
        <div>
            <a href="home.html">Home</a>
        </div>
        <div id="ifCage">
            <h3>Buy a Cage</h3>
            <form id="cageForm">
                <input type="radio" required="true" name="cage" value="small">
                <label for="cage">Small Cage</label>
                <input type="radio" required="true" name="cage" value="large">
                <label for="cage">Large Cage</label>
                <input type="radio" required="true" name="cage" value="twostory">
                <label for="cage">Two Story Cage</label>
                <input type="radio" required="true" name="cage" value="athletic">
                <label for="cage">Atheletic Cage</label>
                <input type="radio" required="true" name="cage" value="beauty">
                <label for="cage">Beauty Cage</label>
                <br>
                <input type="submit" id="cageSubmit">
            </form>
        </div>
    </div>
</body>
</html>
