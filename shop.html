<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatGameSHOP</title>
    
    <script src="scripts/storage.mjs"></script>
    <script src="scripts/rats.mjs"></script>
    <script src="scripts/cages.mjs"></script>
    <script src="scripts/shop.mjs"></script>

    <link rel="stylesheet" href="styles/shop.css">
</head>
<body>
    <div class="shop">
        <div>
            <a href="home.html">Home</a>
        </div>
        <div id="ifCage">
            <h3>Buy a Cage</h3>
            <form id="cageForm">
                <input type="radio" required="true" name="cage" value="small">
                <label for="cage">Small Cage</label>
                <input type="radio" required="true" name="cage" value="large">
                <label for="cage">Large Cage</label>
                <input type="radio" required="true" name="cage" value="twostory">
                <label for="cage">Two Story Cage</label>
                <input type="radio" required="true" name="cage" value="athletic">
                <label for="cage">Atheletic Cage</label>
                <input type="radio" required="true" name="cage" value="beauty">
                <label for="cage">Beauty Cage</label>
                <br>
                <input type="submit" id="cageSubmit">
            </form>
        </div>
        <div id="ifRats">
            <h3>Buy a Rat</h3>
            <form id="ratForm">
                <!-- sex -->
                <input type="radio" required="true" name="sex" value="male">
                <label for="sex">Male</label>
                <input type="radio" required="true" name="sex" value="female">
                <label for="sex">Female</label><br>
                <!-- breed -->
                <input type="radio" required="true" name="breed" value="standard">
                <label for="breed">Standard</label>
                <input type="radio" required="true" name="breed" value="rex">
                <label for="breed">Rex</label>
                <input type="radio" required="true" name="breed" value="tailless">
                <label for="breed">Tailless</label>
                <input type="radio" required="true" name="breed" value="hairless">
                <label for="breed">Hairless</label>
                <input type="radio" required="true" name="breed" value="satin">
                <label for="breed">Satin</label>
                <input type="radio" required="true" name="breed" value="dumbo">
                <label for="breed">Dumbo</label>
                <input type="radio" required="true" name="breed" value="bristleCoat">
                <label for="breed">Bristle Coat</label>
                <br>
                <!-- CAGES GET APPENDED HERE -->
                <!-- name -->
                <input class="shopName" type="text" required="true" id="name" placeholder="Give rat a name"><br>
                <!-- submit -->
                <input class="shopSubmit" type="submit" disabled="true" id="ratSubmit">
            </form>
        </div>
    </div>
</body>
</html>
